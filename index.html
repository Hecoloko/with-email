<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Applicant Tracking Kanban Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: { 
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              'accent-purple': '#A855F7',
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        width: 100%;
        overflow-x: hidden;
      }
      html, body, #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      body {
        /* max-width is removed to allow for desktop view */
        position: relative;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "@google/generative-ai": "https://aistudiocdn.com/@google/generative-ai@^0.24.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
</head>
  <body class="bg-[#0F0F10] text-gray-300 font-sans no-scrollbar">
    <div id="root"></div>

    <script>
      window.addEventListener('error', () => {
        const el = document.getElementById('root');
        if (el && !el.firstChild) {
          el.innerHTML =
            '<div style="padding:16px;font-family:Inter,system-ui,sans-serif;color:#FFF"><h2>App failed to load</h2><p>Open the browser console for details.</p></div>';
        }
      });
    </script>

    <!-- Vite entry -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
